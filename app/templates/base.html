<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon CV{% endblock %}</title>
    <!-- Police Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- IcÃ´nes Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Animation on Scroll (AOS) -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Feuilles de style principales -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/identite.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/skills.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/card.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
 

    <header>
        {% include 'partials/nav.html' %}


    </header>

    {% block content %}
    <main>
      <section class="grid-container">
        <div class="grid-row">
          <div class="grid-column">{% include 'partials/experiences.html' %}</div>
          <div class="grid-column">{% include 'partials/competences.html' %}</div>
        </div>
        <div class="grid-row">
          <div class="grid-column">{% include 'partials/projets.html' %}</div>
          <div class="grid-column">{% include 'partials/formations.html' %}</div>
        </div>
      </section>
    </main>
    {% endblock %}

    <footer>
        {% include 'partials/footer.html' %}
    </footer>
</body>
<script src="{{ url_for('static', filename='js/nav-highlight.js') }}"></script>
<!-- AOS init -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init({ once: true, duration: 700 });
</script>
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</html>
