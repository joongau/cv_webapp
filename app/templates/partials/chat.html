{% block content %}
<div id="chat-badge">Parlez-moi !</div>
<div id="chat-toggle" onclick="toggleChat()">üí¨</div>

<div id="chat-bubble" style="display: none;">
  <div id="chat-header">
    <span onclick="toggleChat()" style="cursor:pointer;">‚úñ</span>
  </div>
  <div id="chat-messages"></div>
  <div id="chat-thinking" style="display: none; font-style: italic; color: #555; padding: 10px;">
    ü§ñ Jonathan r√©fl√©chit<span id="dot1">.</span><span id="dot2">.</span><span id="dot3">.</span>
  </div>
  <div id="chat-input">
    <input type="text" id="question" placeholder="Posez votre question...">
    <button onclick="envoyerQuestion()">‚û§</button>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
window.addEventListener("DOMContentLoaded", () => {
  afficherMessage("üëã Posez-moi toutes vos questions. Je suis Jonathan et je peux vous r√©pondre instantan√©ment.", "bot");
});

function toggleChat() {
  const bubble = document.getElementById("chat-bubble");
  const badge = document.getElementById("chat-badge");
  if (bubble.style.display === "none") {
    bubble.style.display = "block";
    badge.style.display = "none";
  } else {
    bubble.style.display = "none";
    badge.style.display = "block";
  }
}

function afficherMessage(texte, type) {
  const messages = document.getElementById("chat-messages");
  const div = document.createElement("div");
  div.textContent = (type === "user" ? "üë§ " : "ü§ñ ") + texte;
  div.style.margin = "5px 0";
  div.style.fontWeight = type === "user" ? "bold" : "normal";
  if(type === "bot") {
    div.style.color = "#bbb";
  }
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

let dotInterval;

function startThinkingAnimation() {
  const dots = [document.getElementById("dot1"), document.getElementById("dot2"), document.getElementById("dot3")];
  let step = 0;
  dotInterval = setInterval(() => {
    dots.forEach((d, i) => d.style.visibility = (i <= step % 4) ? "visible" : "hidden");
    step++;
  }, 300);
}

function stopThinkingAnimation() {
  clearInterval(dotInterval);
  const dots = [document.getElementById("dot1"), document.getElementById("dot2"), document.getElementById("dot3")];
  dots.forEach(d => d.style.visibility = "visible");
}

function envoyerQuestion() {
  const questionInput = document.getElementById("question");
  const question = questionInput.value.trim();
  if (!question) return;

  afficherMessage(question, "user");
  questionInput.value = "";

  document.getElementById("chat-thinking").style.display = "block";
  startThinkingAnimation();

  fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ question })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("chat-thinking").style.display = "none";
    stopThinkingAnimation();
    if (data.answer) {
      afficherMessage(data.answer, "bot");
    } else {
      afficherMessage("‚ùå Erreur : " + (data.error || "R√©ponse vide"), "bot");
    }
  })
  .catch(err => {
    document.getElementById("chat-thinking").style.display = "none";
    stopThinkingAnimation();
    afficherMessage("‚ùå Erreur r√©seau", "bot");
    console.error(err);
  });
}

document.getElementById("question").addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    e.preventDefault();
    envoyerQuestion();
  }
});
</script>
{% endblock %}
