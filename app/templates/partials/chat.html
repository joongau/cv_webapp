{% block content %}
<div id="chat-badge">Parlez-moi !</div>
<div id="chat-toggle" onclick="toggleChat()">üí¨</div>

<div id="chat-bubble" style="display: none;">
  <div id="chat-header">
    <span onclick="toggleChat()" style="cursor:pointer;">‚úñ</span>
  </div>
  <div id="chat-messages"></div>
  <div id="chat-thinking" style="display: none; font-style: italic; color: #555; padding: 10px;">
    ü§ñ Jonathan r√©fl√©chit<span id="dot1">.</span><span id="dot2">.</span><span id="dot3">.</span>
  </div>
  <div id="chat-input">
    <input type="text" id="question" placeholder="Posez votre question...">
    <button onclick="envoyerQuestion()">‚û§</button>
  </div>
</div>
{% endblock %}

{% block scripts %}
<style>
#chat-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #0077ff;
  color: white;
  border-radius: 50%;
  padding: 12px 14px;
  font-size: 20px;
  cursor: pointer;
  z-index: 1000;
  animation: pulse 1.5s infinite;
  box-shadow: 0 0 8px rgba(0, 119, 255, 0.7);
}
@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 8px rgba(0, 119, 255, 0.7); }
  50% { transform: scale(1.1); box-shadow: 0 0 12px rgba(0, 119, 255, 1); }
  100% { transform: scale(1); box-shadow: 0 0 8px rgba(0, 119, 255, 0.7); }
}

#chat-bubble {
  position: fixed;
  bottom: 80px;
  right: 20px;
  width: 300px;
  background: #1f1f1f;
  border: 1px solid #333;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  z-index: 1000;
  color: #fff;
  font-family: sans-serif;
}

#chat-header {
  background: #ff4081;
  color: white;
  padding: 10px;
  display: flex;
  justify-content: space-between;
}

#chat-messages {
  max-height: 250px;
  overflow-y: auto;
  padding: 10px;
  font-size: 14px;
  color: #e0e0e0;
}

#chat-input {
  display: flex;
  border-top: 1px solid #333;
}

#chat-input input {
  flex: 1;
  border: none;
  padding: 8px;
  background: #2a2a2a;
  color: #fff;
}

#chat-input input::placeholder {
  color: #bbb;
}

#chat-input button {
  background: #ff4081;
  color: white;
  border: none;
  padding: 8px 10px;
  cursor: pointer;
}
</style>

<style>
#chat-badge {
  position: fixed;
  bottom: 70px;
  right: 30px;
  background: #ff4081;
  color: white;
  padding: 5px 10px;
  border-radius: 12px;
  font-size: 14px;
  font-weight: bold;
  z-index: 1001;
  animation: blink 2s infinite;
}
@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.4; }
}
</style>

<script>
window.addEventListener("DOMContentLoaded", () => {
  afficherMessage("üëã Posez-moi toutes vos questions. Je suis Jonathan et je peux vous r√©pondre instantan√©ment.", "bot");
});

function toggleChat() {
  const bubble = document.getElementById("chat-bubble");
  const badge = document.getElementById("chat-badge");
  if (bubble.style.display === "none") {
    bubble.style.display = "block";
    badge.style.display = "none";
  } else {
    bubble.style.display = "none";
    badge.style.display = "block";
  }
}

function afficherMessage(texte, type) {
  const messages = document.getElementById("chat-messages");
  const div = document.createElement("div");
  div.textContent = (type === "user" ? "üë§ " : "ü§ñ ") + texte;
  div.style.margin = "5px 0";
  div.style.fontWeight = type === "user" ? "bold" : "normal";
  if(type === "bot") {
    div.style.color = "#bbb";
  }
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

let dotInterval;

function startThinkingAnimation() {
  const dots = [document.getElementById("dot1"), document.getElementById("dot2"), document.getElementById("dot3")];
  let step = 0;
  dotInterval = setInterval(() => {
    dots.forEach((d, i) => d.style.visibility = (i <= step % 4) ? "visible" : "hidden");
    step++;
  }, 300);
}

function stopThinkingAnimation() {
  clearInterval(dotInterval);
  const dots = [document.getElementById("dot1"), document.getElementById("dot2"), document.getElementById("dot3")];
  dots.forEach(d => d.style.visibility = "visible");
}

function envoyerQuestion() {
  const questionInput = document.getElementById("question");
  const question = questionInput.value.trim();
  if (!question) return;

  afficherMessage(question, "user");
  questionInput.value = "";

  document.getElementById("chat-thinking").style.display = "block";
  startThinkingAnimation();

  fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ question })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("chat-thinking").style.display = "none";
    stopThinkingAnimation();
    if (data.answer) {
      afficherMessage(data.answer, "bot");
    } else {
      afficherMessage("‚ùå Erreur : " + (data.error || "R√©ponse vide"), "bot");
    }
  })
  .catch(err => {
    document.getElementById("chat-thinking").style.display = "none";
    stopThinkingAnimation();
    afficherMessage("‚ùå Erreur r√©seau", "bot");
    console.error(err);
  });
}

document.getElementById("question").addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    e.preventDefault();
    envoyerQuestion();
  }
});
</script>
{% endblock %}
