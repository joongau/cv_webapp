<section id="formations">
    <h2>Formations</h2>
    <div class="grid projects-grid">
        {% for formation in cv.formations | sort(attribute='periode', reverse=True) %}
            <div class="card" data-aos="fade-up">
                <h3>{{ formation.diplome }}</h3>
                <p class="date">{{ formation.periode }}</p>
                <p><strong>{{ formation.lieu }}</strong></p>
                {% if formation.description %}
                    <p>{{ formation.description }}</p>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</section>
