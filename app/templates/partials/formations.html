<section id="formations" class="formation-section bento-item">
  <h2 class="section-title">Education</h2>

  <div class="bento-grid">
    {% for formation in cv.formations | sort(attribute='periode', reverse=True) %}
      <div class="formation-card">
        
        <!-- En-tÃªte de la formation -->
        <div class="formation-header">
          <h3>{{ formation.diplome }}</h3>
          <span class="formation-date">{{ formation.periode }}</span>
        </div>

        <!-- Lieu de la formation -->
        <p class="formation-lieu"><strong>{{ formation.lieu }}</strong></p>

        <!-- Description facultative -->
        {% if formation.description %}
          <p class="formation-description">{{ formation.description }}</p>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</section>
