<section id="projets">
    <h3>Projets</h3>
    <ul>
        {% for projet in cv.projets | sort(attribute='titre') | sort(attribute='année', reverse=True) %}
            <li>
                <h4>{{ projet.titre }} <small>({{ projet.année }})</small></h4>
                <p>{{ projet.description }}</p>
                {% if projet.lien %}
                – <a href="{{ projet.lien }}" target="_blank">Voir</a>
              {% endif %}
            </li>
        {% endfor %}
    </ul>
</section>
